<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./landing-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Wire One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="landing-page1">
        <div class="photograph">
          <img
            class="dsc07259-01-1-icon"
            alt=""
            src="./public/dsc0725901-1@2x.png"
          />
        </div>
        <div class="lets-dive-in">lets dive in</div>
        <div class="portfolio-group">
          <button class="portfolio1" id="portfolio">portfolio</button>
          <button class="contact2" id="contact">contact</button>
          <button class="avikalp-fuley-group" disabled>
            <div class="avikalp-fuley1">AVIKALP FULEY</div>
            <img class="group-icon" alt="" src="./public/group-2.svg" />
          </button>
        </div>
      </div>
    </div>

    <script>
      var portfolio = document.getElementById("portfolio");
      if (portfolio) {
        portfolio.addEventListener("click", function (e) {
          window.location.href = "./portfolio.html";
        });
      }
      
      var contact = document.getElementById("contact");
      if (contact) {
        contact.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
