<!DOCTYPE html>
<html>
  <head>

    <script>
      var groupButton = document.getElementById("groupButton");

      var contact = document.getElementById("contact");
      if (contact) {

          window.location.href = "/";

      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
